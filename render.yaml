services:
  # Backend API Service
  - type: web
    name: underwrite-pro-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: underwrite-pro-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: DOCUSIGN_INTEGRATOR_KEY
        sync: false
      - key: GHL_WEBHOOK_URL
        sync: false
      - key: MAKE_WEBHOOK_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend UI Service
  - type: web
    name: underwrite-pro-ui
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://underwrite-pro-api.onrender.com
      - key: NEXT_PUBLIC_APP_NAME
        value: Underwrite Pro
      - key: NEXT_PUBLIC_ENV
        value: production
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXT_PUBLIC_DOCUSIGN_WEBHOOK_URL
        sync: false
      - key: NEXT_PUBLIC_GHL_WEBHOOK_URL
        sync: false

databases:
  - name: underwrite-pro-db
    databaseName: underwrite_pro
    user: underwrite_pro_user
    region: oregon
    plan: free
